<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO LIST</title>

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css'>
    <!-- Roboto font embed -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="inline">
    <div></div>
    <div class="app">
        <header>
            <input type="text" placeholder="Enter an activity:" id="item">
            <button id="add">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;" xml:space="preserve"><g><path class="fill" d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z"/></g></svg>
            </button>
        </header>

        <!-- Navbar for categorizing status of task -->
        <div id="topnav">
            <a class="btn active" id=todoAll href="#">Task</a
            ><a class="btn" id=todoUndone href="#">Processing</a
        ><a class="btn" id=todoDone href="#">Completed</a>
        </div>

        <div class="container">
            <!-- TODO tasks -->
            <ul class="todo" id="todo"></ul>
            <!-- Completed tasks -->
            <ul class="todo" id="completed"></ul>
        </div>
    </div>
    <div></div>
</div>

<!-- Script file -->
<script src="resources/js/main.js" type="text/javascript"></script>
</body>
</html>
